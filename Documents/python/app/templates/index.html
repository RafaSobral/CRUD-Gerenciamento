<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="col-8 m-auto pt-2 pb-2 mt-5 d-flex justify-content-between align-items-center ">
    <h1>Gerenciamento de Veiculos</h1>
    <a href="/form" class="btn btn-success">Adicionar</a>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">

</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <form method="get">
        <input type="text" id="search" name="search" class="form-control" placeholder="Buscar..;">
    </form>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center bg-dark">
    <table class="table">
  <thead>
    <tr class="bg-dark" >
      <th scope="col" class="bg-dark text-light">#</th>
      <th scope="col" class="bg-dark text-light">Modelo</th>
      <th scope="col" class="bg-dark text-light">Marca</th>
      <th scope="col" class="bg-dark text-light">Ano</th>
        <th scope="col" class="bg-dark text-light">Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for dbs in db %}
  <tr>
      <th>{{dbs.id}}</th>
      <td>{{dbs.modelo}}</td>
      <td>{{dbs.marca}}</td>
      <td>{{dbs.ano}}</td>
      <td>
          <a href="/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
          <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
          <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
<div class="d-flex justify-content-center mt-4">
<div class="pagination text-center">
    {% if db.has_previous %}
     <a href="?page={{db.previous_page_number}}"> < </a>
    {% endif %}

    {{db.number}}

     {% if db.has_next %}
     <a href="?page={{db.next_page_number}}"> > </a>
    {% endif %}
</div>
</div>
{% load static %}
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
